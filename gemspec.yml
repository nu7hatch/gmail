name: gmail
summary:
  A Rubyesque interface to Gmail, with all the tools you will need.
description:
  A Rubyesque interface to Gmail, with all the tools you will need.
  Search, read and send multipart emails; archive, mark as read/unread,
  delete emails; and manage labels.
  
